<body>
join("-")用什么符号将数组连接成字符串
pop()弹出数组最后一个值
push()向数组最后插入
shift()从数组最前面插入一个值弹出
unshift()从数组最前面插入一个值
reverse()数组翻转
concat()数组连接合并arr3=arr.concat(arr2)
slice(start,end)从哪开始到哪结束截取，但不包含最后一个，不改变原数组
sort(shoe)//排序
splice(x,y)从x开始截取y个，改变原数组，返回新数组
<script type="text/javascript">
arr = [200,1,103,100,88]

arr.sort(sx)
//升序
function sx(i,j) {
  return i-j
}
//降序
function jx(i,j){
  return j-i
}
alert(arr)
</script>
