<!DOCTYPE HTML>
<html>
<head>
<title>图片切换</title>
<meta charset="UTF-8">
<style type="text/css">
ul,h2{padding: 0;margin: 0;}
li{list-style: none;}
#list{width: 240px;border: 1px solid #333;margin: 0 auto;}
#list.lis{}
#list h2{height: 30px;line-height: 30px;text-indent: 20px;color: #000;background: #6FF;}
#list .active{color: #000;background: #FF9;}
#list ul{display: none;}
#list ul li{line-height: 24px;border-bottom: 1px solid #333;text-indent: 24px;}
#list ul .hover{background: #6FF;}
</style>
<script>
window.onload=function(){
  var oul= document.getElementById('list');
  var ah2= oul.getElementsByTagName('h2');
  var aul= oul.getElementsByTagName('ul');
  var ali= null;
  var arrli=[];
  for (var i = 0; i < ah2.length; i++) {
    ah2[i].index=i;
    ah2[i].onclick = function(){
      if (this.className=='') {
      aul[this.index].style.display='block';
      this.className='active';
      }else{
      aul[this.index].style.display='none';
      this.className='';
    }

    }
  }
  for (var i = 0; i < aul.length; i++) {
    ali=aul[i].getElementsByTagName('li');
    for (var j = 0; j < ali.length; j++) {
      arrli.push(ali[j]);
    }
  }
  for (var i = 0; i < arrli.length; i++) {
    arrli[i].onclick = function(){
      for (var i = 0; i < arrli.length; i++) {
        arrli[i].className = '';
      }
      this.className = 'hover';
    };
  }
};
</script>
</head>
<body>
 <ul id="list">
 <li class="lis">
   <h2 >我的好友</h2>
   <ul>
     <li>张山</li>
     <li>张山</li>
     <li>张山</li>
     <li>张山</li>
   </ul>
 </li>
 <li class="lis">  
   <h2>企业好友</h2>
   <ul>
     <li>李四</li>
     <li>李四</li>
     <li>李四</li>
     <li>李四</li>
   </ul>
 </li>
 <li class="lis">
   <h2>黑名单</h2>
   <ul>
     <li>王五</li>
     <li>王五</li>
   </ul>
 </li>
 </ul>
</body>
</html>
