<!DOCTYPE HTML>
<html>
<head>
<title>标签</title>
<meta charset="UTF-8">
<style type="text/css">
	ul{padding: 0;margin: 0;}
	li{list-style: none;}
	.lis{list-style: none;width: 80px;height: 30px;border: 1px solid #333;position: relative;}
	ul ul{padding: 0;margin: 0;width: 140px;border:1px solid #333;position: absolute; top: 30px;left: -1px;background:red;display: none;}
	.lis a{display: block;line-height: 30px;text-align: center;text-decoration:none;color: #000;background: #f1f1f;}
	ul ul li{text-align:center;line-height: 30px;}
</style>
</head>
<body>
	<ul>
		<li id="lis" class="lis">
			<a id="link" href="#">微博</a>
			<ul id="ul1" >
				<li>私信</li>
				<li>评论</li>
				<li>@我</li>
			</ul>
		</li>
	</ul>
	<script >
	window.onload=abc
        function abc(){var a=document.getElementById('lis')
        var b=document.getElementById("ul1")
		a.onmouseover =function show(){
            b.style.display='block';
            a.style.background='yellow';
		}
        a.onmouseout = hide;function hide(){
             b.style.display='none';
             a.style.background='#f1f1f1';
		}
	}
	</script>
</body>

</html>
